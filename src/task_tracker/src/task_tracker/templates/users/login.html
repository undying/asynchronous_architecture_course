{% extends "base.html" %}

{% block content %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Login" />
</form>

<div>
    <p>Войти с помощью социальной сети:</p>
    <a href="{% url 'social:begin' 'popug_oauth2' %}">Popug Oauth2</a>
</div>
{% endblock %}
